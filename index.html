<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> ROCK PAPER SCISSORS</h1>
    <p> First to five points is the winner!</p>
    <div class="game-wrapper">
        <div class="player-container">
            <h2 class="player-title">Player 1</h2>
            <div class="user-container">
                <div class="user-profile">
                    <div class="player-type">
                        <!-- <img src="" alt="player icon" height="30px"> -->
                    </div>
                    <div>
                        <h3>Score</h3>
                        <h2 class="user-score">0</h2>
                    </div>
                </div>
                <div class="user-buttons">
                    <div class="rock-button" data-button="rock">
                        <!-- <img src="" alt="rock" height="30px">  -->
                        <h3>Rock</h3>
                    </div>
                    <div class="paper-button" data-button="paper">
                        <!-- <img src="" alt="paper" height="30px">  -->
                        <h3>Paper</h3>
                    </div>
                    <div class="scissors-button" data-button="scissors">
                        <!-- <img src="" alt="scissors" height="30px">  -->
                        <h3>Scissors</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-container">
            <h2 class="player-label">Computer</h2>
            <div class="computer-container">
                <div class="computer-profile">
                    <div class="player-type">
                        <!-- <img src="" alt="computer icon" height="30px"> -->
                    </div>
                    <div>
                        <h3>Score</h3>
                        <h2 class="computer-score">0</h2>
                    </div>
                </div>
                <div class="computer-buttons">
                    <div class="rock-button" data-button="rock">
                        <!-- <img src="" alt="rock" height="30px">  -->
                        <h3>Rock</h3>
                    </div>
                    <div class="paper-button" data-button="paper">
                        <!-- <img src="" alt="paper" height="30px">  -->
                        <h3>Paper</h3>
                    </div>
                    <div class="scissors-button" data-button="scissors">
                        <!-- <img src="" alt="scissors" height="30px">  -->
                        <h3>Scissors</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>


<script src="index.js"> </script>
