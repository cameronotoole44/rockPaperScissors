<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styling/style.css">
</head>

<body>
    <h1 class="heading">THE ULTIMATE ROCK PAPER SCISSORS</h1>
    <p class="rules">First to five is declared the champion! </p>
    <div class="container">
        <div class="score">
            <div class="player-score">0</div>
            <div style="margin: 0px 50px">-</div>
            <div class="computer-score">0</div>
        </div>
        <div class="message"></div>
        <div class="d-flex">
            <div class="card">
                <div class="card-image" data-image="rock">
                    <img src="assets/handRock.png" alt="Rock" class="image">
                </div>
                <div class="card-text">Rock</div>
            </div>
            <div class="card">
                <div class="card-image" data-image="paper">
                    <img src="assets/handPaper.png" alt="Paper" class="image">
                </div>
                <div class="card-text">Paper</div>
            </div>
            <div class="card">
                <div class="card-image" data-image="scissors">
                    <img src="assets/handScissors.png" alt="Scissors" class="image">
                </div>
                <div class="card-text">Scissors</div>
            </div>
        </div>
        <div class="dashboard">
            <div class="dashboard-side">
                <img src="assets/player.png" alt="player icon" class="image">
                <h2 class="headindg-sub">Player</h2>
                <div class="player selection">
                    <!-- <p>Rock</p> -->
                </div>
            </div>
            <div class="dashboard-side">
                <img src="assets/computer.png" alt="computer icon" class="image">
                <h2 class="headindg-sub">Computer</h2>
                <div class="computer selection">
                    <!-- <p>Paper</p> -->
                </div>
            </div>
        </div>
    </div>

    <script src="script/index.js"></script>
</body>

</html>
